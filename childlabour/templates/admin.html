<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reporting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btn {
            padding: 8px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .approve-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Reporting Page</h1>
        <table>
            <thead>
                <tr>
                    <th>Reporter</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Location</th>
                    <th>Email</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>John Doe</td>
                    <td>Report Title</td>
                    <td><img src="path/to/image.jpg" alt="Report Image" style="width: 50px; height: auto;"></td>
                    <td>New York, USA</td>
                    <td>john.doe@example.com</td>
                    <td>This is a description of the report.</td>
                    <td>
                        <button class="action-btn delete-btn">Delete</button>
                        <button class="action-btn approve-btn">Approve</button>
                    </td>
                </tr>
                <!-- Additional rows go here -->
            </tbody>
        </table>
    </div>
</body>
</html>
