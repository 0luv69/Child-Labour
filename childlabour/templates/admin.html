<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reporting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
        
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btn {
            padding: 8px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .approve-btn {
            background-color: #2ecc71;
            color: white;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content .modal-btn {
            margin: 10px 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
        }
        .modal-content .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
        .modal-content .confirm-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Reporting Page</h1>
        <table>
            <thead>
                <tr>
                    <th>Reporter</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Location</th>
                    <th>Email</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>John Doe</td>
                    <td>Report Title</td>
                    <td><img src="path/to/image.jpg" alt="Report Image" style="width: 50px; height: auto;"></td>
                    <td>New York, USA</td>
                    <td>john.doe@example.com</td>
                    <td>This is a description of the report.</td>
                    <td>
                        <button class="action-btn delete-btn">Delete</button>
                        <button class="action-btn approve-btn" onclick="openModal()">Approve</button>
                    </td>
                </tr>
                <!-- Additional rows go here -->
            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Confirmation</h2>
            <p>Are you sure you want to approve it?</p>
            <button class="modal-btn confirm-btn" onclick="confirmApproval()">Confirm</button>
            <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        {% comment %} function confirmApproval() {
            // Implement the approval logic here
            alert("Approved!");
            closeModal();
        } {% endcomment %}

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
